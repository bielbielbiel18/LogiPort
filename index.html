<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2e6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #FF69B4;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .caixa {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .caixa img {
            width: 115px;
            margin-bottom: 20px;
        }

        .email input,
        .senha input {
            border-radius: 15px;
            border: none;
            width: 250px;
            height: 40px;
            padding-left: 15px;
            background-color: #ff85c0;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .senha {
            position: relative;
            margin-bottom: 10px;
        }

        #toggleLabel {
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-top: 15px;
            gap: 5px;
        }

        #togglePassword {
            margin-right: 5px;
            width: 15px;
            height: 15px;
        }

        .entrar input {
            cursor: pointer;
            width: 120px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #FF69B4;
            color: #ffffff;
            margin-top: 15px;
        }

        input::placeholder {
            color: #ffffff;
        }

        h1 {
            color: #FF69B4;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
        }

        p {
            margin-top: 15px;
        }

        /* Função de mostrar senha */
        .qr-section,
        .tutorial-section,
        .quiz-section {
            margin: 0 10px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 280px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="login">
        <div class="caixa">
            <!-- Logo removida -->
            <h1>LOGIN</h1>

            <div class="email">
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="senha">
                <input type="password" id="senha" placeholder="Senha">
                <label for="togglePassword" id="toggleLabel">
                    <input type="checkbox" id="togglePassword"> Mostrar senha
                </label>
            </div>

            <div class="entrar">
                <p>É prestador de serviços da DP World? <a href="cadastro.html">Use a nossa plataforma.</a></p>
                <input type="submit" id="loginBtn" value="Entrar">
            </div>

            <p id="mensagem" style="color: red; display: none;">Email ou senha inválidos!</p>
            <p id="sucesso" style="color: green; display: none;">Login bem-sucedido!</p>
        </div>
    </div>

    <script>
        const usuarios = {
            "ana.lima@gmail.com": "AnaLima123!",
            "carlos.souza@gmail.com": "CarlosSouza456!",
            "fernanda.pereira@gmail.com": "FernandaP789!",
            "lucas.alves@gmail.com": "LucasAlves101!",
            "beatriz.rodrigues@gmail.com": "BeatrizR202!",
            "ricardo.costa@gmail.com": "RicardoC303!",
            "juliana.martins@gmail.com": "JulianaM404!",
            "pedro.oliveira@gmail.com": "PedroO505!",
            "aline.santos@gmail.com": "AlineS606!",
            "mariana.ferreira@gmail.com": "MarianaF707!",
            "gabriel.ramos@gmail.com": "GabrielR808!",
            "leticia.silva@gmail.com": "LeticiaS909!",
            "rodrigo.lima@gmail.com": "RodrigoL010!",
            "sofia.mendes@gmail.com": "SofiaM111!",
            "daniel.barros@gmail.com": "DanielB212!",
            "laura.cavalcante@gmail.com": "LauraC313!",
            "vinicius.gomes@gmail.com": "ViniciusG414!",
            "renata.pires@gmail.com": "RenataP515!",
            "felipe.dias@gmail.com": "FelipeD616!"
        };

        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const mensagem = document.getElementById('mensagem');
        const sucesso = document.getElementById('sucesso');
        const togglePassword = document.getElementById('togglePassword');

        // Função para mostrar ou ocultar a senha
        togglePassword.addEventListener('click', function () {
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
        });

        // Validação do login
        loginBtn.addEventListener('click', function (e) {
            e.preventDefault();
            const email = emailInput.value;
            const senha = senhaInput.value;

            if (usuarios[email] && usuarios[email] === senha) {
                mensagem.style.display = 'none';
                sucesso.style.display = 'block';

                // Redireciona para a página de sucesso
                setTimeout(() => {
                    window.location.href = "https://bielbielbiel18.github.io/TelaDoUsuario/" ; // Alterar para a sua página de sucesso
                }, 1000);
            } else {
                sucesso.style.display = 'none';
                mensagem.style.display = 'block';
            }
        });
    </script>

</body>

</html>
